<html>
<head>
	<title>String Tool</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>
<textarea id="tinput" onchange="parse()"></textarea>
<textarea id="toutput"></textarea>

<script>
function parse(){
	var rst = "";
	var frst = "";
	var regex = new RegExp("[^A-Za-z0-9\\n\\s\(\)\[\\]\\\\/{}\"\'`!@#$%\^&*\(\)-_=+\\|><?:;_~.,]", "g");
	document.getElementById("toutput").value = "";
	while (rst = regex.exec(document.getElementById("tinput").value)) {
console.log(rst);
		if (frst.indexOf(rst) == -1) frst = frst + rst;
		document.getElementById("toutput").value = frst;
	}
}
</script>
</body>
</html>
